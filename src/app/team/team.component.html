<div class="d-flex flex-column flex-md-row mb-3 mb-md-0">
    <nav class="mr-auto d-flex align-items-center" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <i class="fas fa-filter"></i>
        </ol>
    </nav>
    <div role="toolbar" class="btn-toolbar">
        <div role="group" class="btn-group">
            <button id="tooltipAddNew" class="align-self-center btn btn-primary" data-toggle="modal"
                data-target="#AddModal"><i class="fa-fw fa fa-plus"></i></button>
        </div>
    </div>
    <br>
</div>

<div class="card">
    <div class="tab-content p-4">




        <div class="tab-pane active show" id="team-tab" role="tabpanel">
            <h4 class="card-title mb-4">Teams</h4>
            <div class="row" >
               
                <div class="col-xl-4 col-md-6" id="team-3" *ngFor="let tem of teamList">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="d-flex mb-4">
                                <div class="flex-grow-1 align-items-start">
                                    <div class="avatar-group float-start flex-grow-1">
                                        <div class="avatar-group-item">
                                            <a href="javascript: void(0);" class="d-inline-block"
                                                data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Abel Owen"
                                                data-bs-original-title="Abel Owen">
                                                <img src="https://bootdey.com/img/Content/avatar/avatar5.png" alt=""
                                                    class="rounded-circle avatar-sm">
                                            </a>
                                        </div>
                                        <div class="avatar-group-item">
                                            <a href="javascript: void(0);" class="d-inline-block"
                                                data-bs-toggle="tooltip" data-bs-placement="top"
                                                aria-label="Jansh Wells" data-bs-original-title="Jansh Wells">
                                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""
                                                    class="rounded-circle avatar-sm">
                                            </a>
                                        </div>
                                    </div><!-- end avatar group -->
                                </div>
                                <div class="dropdown ms-2">
                                     <span class="icon" (click)="updateTeam(tem.id,tem)" data-toggle="modal" data-target="#AddModal"><i class="fas fa-edit"></i></span>
                                     <span class="icon" (click)="deleteTeam(tem.id)"><i class="fas fa-trash-alt"></i></span>
                                </div><!-- end dropdown -->
                            </div>
                            <div>
                                <h5 class="mb-1 font-size-17">{{tem.teamName}}</h5>
                                <p class="text-muted  font-size-13 mb-0">{{tem.teamName}}</p>
                            </div>
                        </div><!-- end card-body -->
                    </div><!-- end card -->
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end tab pane -->
    </div>
</div><!-- end card -->
