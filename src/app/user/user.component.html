<div class="d-flex flex-column flex-md-row mb-3 mb-md-0">
    <nav class="mr-auto d-flex align-items-center" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <i class="fas fa-filter"></i>
      </ol>
    </nav>
    <div role="toolbar" class="btn-toolbar">
      <div role="group" class="btn-group">
        <button id="tooltipAddNew" class="align-self-center btn btn-primary" data-toggle="modal"
          data-target="#AddModal"><i class="fa-fw fa fa-plus"></i></button>
      </div>
    </div>
    <br>
  </div>
<div class="container">
  
  <div class="row">
      <div class="col-lg-12">
          <div class="">
              <div class="table-responsive">
                  <table class="table project-list-table table-nowrap align-middle table-borderless">
                      <thead>
                          <tr>
                              <th scope="col" class="ps-4" style="width: 50px;">
                                  <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck" /><label class="form-check-label" for="contacusercheck"></label></div>
                              </th>
                              <th scope="col">Name</th>
                              <th scope="col">Role</th>
                              <th scope="col">Email</th>
                              <th scope="col">Team</th>
                              <th scope="col" style="width: 200px;">Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let user of listUser">
                              <th scope="row" class="ps-4">
                                  <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck1" /><label class="form-check-label" for="contacusercheck1"></label></div>
                              </th>
                              <td><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="avatar-sm rounded-circle me-2" /><a href="#" class="text-body">{{user.username}}</a></td>
                              <td><span class="badge badge-soft-primary mb-0">{{user.username}}</span></td>
                              <td>{{user.email}}</td>
                              
                              <td>{{user.team!.teamName}}</td>
                              <td>
                                  <ul class="list-inline mb-0">
                                      <li class="list-inline-item">
                                          <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                      </li>
                                       <!-- Edit button icon -->
                                      <li class="list-inline-item">
                                        <button class="btn btn-sm btn-primary mr-2"  data-toggle="modal"
                                        data-target="#EditModal" (click)="openEditModel(user)">
                                          <i class="fa fa-edit"></i>
                                        </button>
                                      </li>
                                       <!-- Delete button icon -->
                                      <li class="list-inline-item"                      >
                                        <button class="btn btn-sm btn-danger" (click)="DeleteUser(user.id)">
                                            <i class="fa fa-trash"></i> 
                                          </button>
                                      </li>
                                     
                                  </ul>
                                  
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>

</div>

<!------------------------------------------ Modal ADD ------------------------------------------------------->
<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="AddModalLabel" aria-hidden="true"
  style="max-width: 80%; zoom: 70%;">
  <div class="modal-dialog" role="document" style="max-width: 50%; margin-left: 40%">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <br />
      <div class="modal-body" style="margin-top: -4%">
        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <!-- Add form inputs for projectName and description -->
            <label for="userName">
              <b>Name</b>
            </label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="newUser.username"
              placeholder="Enter User Name">
            <br>
            <label for="firstName">
                <b>First Name</b>
              </label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="newUser.firstName"
                placeholder="Enter User firstName">
              <br>
            <label for="lastName">
                <b>Last Name</b>
              </label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="newUser.lastName"
                placeholder="Enter User lastName">
              <br>
            <label for="dateOfBirth">
                <b>date Of Birth</b>
              </label>
              <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="newUser.dateOfBirth"
                placeholder="Enter User date Of Birth">
              <br>
            <!-- <label for="role">
              <b> Role</b>
            </label>
            <input type="text" class="form-control" id="role" [(ngModel)]="newUser.roles.roleName"
              placeholder="Enter user role"> -->
              <label for="Email">
                <b> Email</b>
              </label>
              <input type="text" class="form-control" id="Email" [(ngModel)]="newUser.email"
                placeholder="Enter User Email">
              <br>
              <label for="password">
                <b> password</b>
              </label>
              <input type="password" class="form-control" id="Email" [(ngModel)]="newUser.password"
                placeholder="Enter User password">
              <br>
              <label for="Team">
                <b> Team</b>
              </label>
              <select name="Team" id="Team"  class="form-control"  [(ngModel)]="newTeam" (ngModelChange)="this.getTeamById()">
                <option *ngFor="let tem of teamList" [value]="tem.id">{{tem.teamName}}</option>
              </select>
              <!-- <label for="Team">
                <b> Team</b>
              </label>
              <input type="text" class="form-control" id="Team" [(ngModel)]="newUser.team"
                placeholder="Enter User's Team"> -->
              <br>
          </div>
        </div>
        <br>       
      </div>
      <div class="modal-footer">
        <button id="tooltipAddNew" class="btn btn-primary" (click)="addUser()">Valider <i class="fa-fw fa fa-plus"></i></button>
      </div>
    </div>
  </div>
</div>
